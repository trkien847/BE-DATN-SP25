<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Hàng</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .right-panel, .left-panel {
            width: 50%;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .right-panel:hover, .left-panel:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .user-info, .import-info, .supplier-info {
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2980b9, #2471a3);
            transform: scale(1.05);
        }

        input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .product-item:hover {
            background: #e9ecef;
        }

        .product-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #3498db;
        }

        p {
            margin: 8px 0;
            color: #555;
        }

        strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-panel">
            <h2>Thông Tin Người Nhập</h2>
            <div class="user-info">
                <p><strong>Tên:</strong> <span id="user-name">Nguyễn Văn A</span></p>
                <button id="view-more-btn">Xem Thêm</button>
                <div id="user-details" class="hidden">
                    <p><strong>Số Điện Thoại:</strong> 0123456789</p>
                    <p><strong>Email:</strong> example@gmail.com</p>
                    <p><strong>Cấp Bậc:</strong> Admin</p>
                </div>
            </div>
            <div class="import-info">
                <label for="import-date">Ngày Nhập:</label>
                <input type="date" id="import-date">
            </div>
            <div class="supplier-info">
                <label for="supplier-select">Nhà Cung Cấp:</label>
                <select id="supplier-select">
                    <option value="">Chọn Nhà Cung Cấp</option>
                    <option value="1">Nhà Cung Cấp 1</option>
                    <option value="2">Nhà Cung Cấp 2</option>
                </select>
                <button id="add-supplier-btn">Thêm Mới</button>
                <div id="supplier-details" class="hidden">
                    <p><strong>Địa Chỉ:</strong> 123 Đường ABC</p>
                    <p><strong>Email:</strong> supplier@example.com</p>
                    <p><strong>Số Điện Thoại:</strong> 0987654321</p>
                </div>
            </div>
        </div>

        <div class="left-panel">
            <h2>Danh Sách Sản Phẩm</h2>
            <div class="product-list">
                <div class="product-item">
                    <input type="checkbox" id="product-1">
                    <label for="product-1">Sản Phẩm 1</label>
                </div>
                <div class="product-item">
                    <input type="checkbox" id="product-2">
                    <label for="product-2">Sản Phẩm 2</label>
                </div>
                <div class="product-item">
                    <input type="checkbox" id="product-3">
                    <label for="product-3">Sản Phẩm 3</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewMoreBtn = document.getElementById('view-more-btn');
            const userDetails = document.getElementById('user-details');
            const supplierSelect = document.getElementById('supplier-select');
            const supplierDetails = document.getElementById('supplier-details');
            const addSupplierBtn = document.getElementById('add-supplier-btn');

            viewMoreBtn.addEventListener('click', () => {
                userDetails.classList.toggle('hidden');
            });

            supplierSelect.addEventListener('change', () => {
                if (supplierSelect.value) {
                    supplierDetails.classList.remove('hidden');
                } else {
                    supplierDetails.classList.add('hidden');
                }
            });

            addSupplierBtn.addEventListener('click', () => {
                alert('Thêm mới nhà cung cấp (chức năng đang phát triển)');
            });
        });
    </script>
</body>
</html>
