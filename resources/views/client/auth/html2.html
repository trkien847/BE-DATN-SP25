<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Hàng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #4285f4;
            --background-color: #f0f6ff;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(26, 115, 232, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 20px;
        }

        .panel {
            background: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .user-info,
        .import-info,
        .supplier-info {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .user-details {
            margin-top: 15px;
            padding: 15px;
            border-left: 3px solid var(--secondary-color);
            background: #fff;
            transition: var(--transition);
            opacity: 1;
        }

        .user-details.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 14px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .product-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .supplier-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .supplier-header .info-label {
            margin-bottom: 0;
        }

        .supplier-info select {
            margin-bottom: 10px;
        }

        .supplier-header button {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .supplier-details {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: var(--transition);
        }

        .supplier-details.hidden {
            display: none;
        }

        /* Search box styling */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <h2><i class="fas fa-box"></i> Danh Sách Sản Phẩm</h2>
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm sản phẩm..." id="search-product">
            </div>
            <div class="product-list">
                <div class="product-item">
                    <input type="checkbox" id="product-1">
                    <label for="product-1">Thuốc A</label>
                </div>
                <div class="product-item">
                    <input type="checkbox" id="product-2">
                    <label for="product-2">Thuốc B</label>
                </div>
                <div class="product-item">
                    <input type="checkbox" id="product-3">
                    <label for="product-3">Thuốc C</label>
                </div>
                <!-- Thêm nhiều sản phẩm hơn -->
            </div>
        </div>

        <div class="panel">
            <h2><i class="fas fa-file-import"></i> Thông Tin Nhập Hàng</h2>
            <div class="user-info">
                <div class="info-label">Người Nhập</div>
                <p><i class="fas fa-user"></i> <span id="user-name">Nguyễn Văn A</span></p>
                <button id="view-more-btn">
                    <i class="fas fa-info-circle"></i> Chi Tiết
                </button>
                <div id="user-details" class="user-details hidden">
                    <p><i class="fas fa-phone"></i> 0123456789</p>
                    <p><i class="fas fa-envelope"></i> example@gmail.com</p>
                    <p><i class="fas fa-user-shield"></i> Admin</p>
                </div>
            </div>

            <div class="import-info">
                <div class="info-label">Ngày Nhập</div>
                <input type="date" id="import-date">
            </div>

            <div class="supplier-info">
                <div class="supplier-header">
                    <div class="info-label">Nhà Cung Cấp</div>
                    <button id="add-supplier-btn">
                        <i class="fas fa-plus"></i> Thêm Mới
                    </button>
                </div>
                <select id="supplier-select">
                    <option value="">Chọn Nhà Cung Cấp</option>
                    <option value="1">Công ty Dược phẩm A</option>
                    <option value="2">Công ty Dược phẩm B</option>
                </select>
                <div id="supplier-details" class="supplier-details hidden">
                    <p><i class="fas fa-map-marker-alt"></i> 123 Đường ABC</p>
                    <p><i class="fas fa-envelope"></i> supplier@example.com</p>
                    <p><i class="fas fa-phone"></i> 0987654321</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewMoreBtn = document.getElementById('view-more-btn');
            const userDetails = document.getElementById('user-details');
            const supplierSelect = document.getElementById('supplier-select');
            const supplierDetails = document.getElementById('supplier-details');
            const addSupplierBtn = document.getElementById('add-supplier-btn');
            const searchInput = document.getElementById('search-product');

            // Toggle user details with animation
            viewMoreBtn.addEventListener('click', () => {
                userDetails.classList.toggle('hidden');
            });

            // Show supplier details when a supplier is selected
            supplierSelect.addEventListener('change', () => {
                if (supplierSelect.value) {
                    supplierDetails.classList.remove('hidden');
                } else {
                    supplierDetails.classList.add('hidden');
                }
            });

            // Add new supplier
            addSupplierBtn.addEventListener('click', () => {
                // Implement modal or form for adding new supplier
                alert('Chức năng thêm mới nhà cung cấp đang được phát triển');
            });

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const productItems = document.querySelectorAll('.product-item');

                productItems.forEach(item => {
                    const productName = item.querySelector('label').textContent.toLowerCase();
                    if (productName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
